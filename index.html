<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <audio id="myAudio">
        <source src="typewriter.mp3" type="audio/mpeg">
      </audio>
    <div class="main-container">
      <div class="row display"></div>
      <div class="row row-1">
        <div class="cell clear">C</div>
        <div class="cell sqr">x²</div>
        <div class="cell sqrt">√x</div>
        <div class="cell click-as divide">÷</div>
      </div>
      <div class="row row-2">
        <div class="cell click-as">7</div>
        <div class="cell click-as">8</div>
        <div class="cell click-as">9</div>
        <div class="cell click-as multiply">x</div>
      </div>
      <div class="row row-3">
        <div class="cell click-as">4</div>
        <div class="cell click-as">5</div>
        <div class="cell click-as">6</div>
        <div class="cell click-as">-</div>
      </div>
      <div class="row row-4">
        <div class="cell click-as">1</div>
        <div class="cell click-as">2</div>
        <div class="cell click-as">3</div>
        <div class="cell click-as">+</div>
      </div>
      <div class="row row-5">
        <div class="cell back">⇦</div>
        <div class="cell click-as">0</div>
        <div class="cell click-as">.</div>
        <div class="cell result">=</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
